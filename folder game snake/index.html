<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		#game-board {
			width: 400px;
			height: 400px;
			border: 10px solid black;
			margin: 0 auto;
			position: relative;
		}
		.snake {
			width: 40px;
			height: 40px;
			background-color: green;
			position: absolute;
		}
		.food {
			width: 20px;
			height: 20px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="game-board"></div>
	<script src="snake.js"></script>
</body>
</html>
