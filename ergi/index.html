<!DOCTYPE html>
<html>
<head>
	<title>Game Sederhana</title>
	<style>
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
			position: relative;
		}
		#player {
			width: 50px;
			height: 50px;
			background-color: rgb(24, 1, 78);
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="game-board">
		<div id="player"></div>
	</div>
	<script>
		// kode JavaScript untuk menggerakkan player
		var player = document.getElementById("player");
		var x = 0;
		var y = 0;
		document.addEventListener("keydown", function(event) {
			if (event.key === "ArrowRight") {
				x += 10;
				player.style.left = x + "px";
			} else if (event.key === "ArrowLeft") {
				x -= 10;
				player.style.left = x + "px";
			} else if (event.key === "ArrowDown") {
				y += 10;
				player.style.top = y + "px";
			} else if (event.key === "ArrowUp") {
				y -= 10;
				player.style.top = y + "px";
			}
		});
	</script>
</body>
</html>
