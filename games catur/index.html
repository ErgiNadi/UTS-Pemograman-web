<!DOCTYPE html>
<html>
<head>
	<title>Chess Game</title>
	<style>
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
			position: relative;
		}
		.square {
			width: 50px;
			height: 50px;
			position: absolute;
		}
		.white {
			background-color: white;
		}
		.black {
			background-color: gray;
		}
		.piece {
			width: 50px;
			height: 50px;
			position: absolute;
			background-image: url("pieces.png");
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div id="game-board"></div>
	<script src="chess.js"></script>
</body>
</html>
